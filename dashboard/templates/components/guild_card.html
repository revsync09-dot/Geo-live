<div class="rounded-2xl bg-white/5 backdrop-blur-xl border border-white/10 p-4 shadow-lg hover:shadow-sky-500/30 transition relative overflow-hidden group">
  <div class="absolute inset-0 bg-gradient-to-br from-sky-500/10 via-transparent to-teal-400/10 opacity-0 group-hover:opacity-100 transition"></div>
  <div class="flex items-center gap-3 relative">
    {% if guild.icon %}
      <img src="https://cdn.discordapp.com/icons/{{ guild.id }}/{{ guild.icon }}.png?size=128" class="h-12 w-12 rounded-xl">
    {% else %}
      <div class="h-12 w-12 rounded-xl bg-slate-800 flex items-center justify-center text-sky-300">{{ guild.name[0] }}</div>
    {% endif %}
    <div class="text-lg font-semibold">{{ guild.name }}</div>
  </div>
  <div class="mt-3">
    <a href="/guild/{{ guild.id }}" class="inline-flex items-center justify-center px-3 py-2 rounded-xl bg-gradient-to-r from-sky-500 to-teal-400 text-white font-semibold shadow-lg shadow-sky-900/40">Setup</a>
  </div>
</div>
