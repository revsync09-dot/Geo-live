{% extends "layout.html" %}
{% block content %}
<div class="flex items-center justify-center h-[80vh]">
  <div class="max-w-md w-full bg-white/5 backdrop-blur-lg rounded-2xl shadow-xl p-8 border border-white/10">
    <div class="flex items-center gap-3 mb-6">
      <img src="{{ url_for('assets', filename='geolive_logo.png') }}" class="h-12 w-12 rounded-xl">
      <div>
        <div class="text-sm uppercase tracking-[0.3em] text-sky-300">GeoLive</div>
        <div class="text-2xl font-semibold">Premium Dashboard</div>
      </div>
    </div>
    <p class="text-slate-300 mb-6">Log in with Discord to manage feeds, embeds, and premium features.</p>
    <a href="/login" class="w-full inline-flex items-center justify-center gap-2 py-3 px-4 rounded-xl bg-gradient-to-r from-sky-500 to-teal-400 text-white font-semibold shadow-lg shadow-sky-900/50 hover:from-sky-400 hover:to-teal-300 transition">
      <span>Sign in with Discord</span>
    </a>
  </div>
</div>
{% endblock %}
